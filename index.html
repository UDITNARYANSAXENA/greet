<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
   <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        text-align: center;
        padding: 20px;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
        font-size: 2.5em;
        color: #2c3e50;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }

    form {
        background: #70e259;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    label {
        display: block;
        font-size: 1em;
        margin-bottom: 8px;
        text-align: left;
        color: #555;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid #c93c3c;
        border-radius: 8px;
        font-size: 1em;
        outline: none;
        transition: border-color 0.3s;
        margin-left: -15px;
    }

    input:focus {
        border-color: #74b9ff;
        box-shadow: 0 0 5px rgba(116, 185, 255, 0.5);
    }

    button {
        background: #fa4848;
        color: white;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(13, 79, 145, 0.3);
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background: #0984e3;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
    }

    .error {
        color: #d63031;
        margin: 10px 0;
        font-size: 0.9em;
        font-weight: bold;
    }

    .greeting {
        font-size: 1.5em;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        transform: translateY(-10px);
    }

    .greeting.visible {
        opacity: 1;
        transform: translateY(0);
    }
</style>

</head>
<body>
    <h1>Greetings By js</h1>
    <form id="interactiveForm">
        <label>
            Your Name:
            <input type="text" id="nameInput" placeholder="Enter your name">
        </label><br>
        <label>
            Your Age:
            <input type="number" id="ageInput" placeholder="Enter your age">
        </label><br>
        <label>
            Your current city:
            <input type="text" id="colorInput" placeholder="Enter your current city">
        </label><br>
        <button type="button" id="greetButton">Greet Me</button>
    </form>
    <p class="error" id="errorMessage"></p>
    <div class="greeting" id="greetingMessage"></div>
    <script src="interactive.js"></script>
</body>
</html>
